<!DOCTYPE html> 
<html> 
<head> 
	<title>iGlassDoor - An inside look at jobs and companies...on iPhone</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.1.0.css" />
	<link rel="stylesheet" href="themes/iglassdoor.css" />
	<link rel="stylesheet" href="themes/iglassdoor-glyphish.css" />
	<link rel="stylesheet" href="css/iglassdoor-main.css" />
	<script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.cookies.2.2.0.min.js"></script>
	<script type="text/javascript" src="scripts/jquery-jgfeed.min.js"></script>
	<script type="text/javascript" src="scripts/iglassdoor-main.js"></script>
	<script type="text/javascript" src="scripts/jquery.mobile-1.1.0.min.js"></script>
</head> 
<body> 

<div data-role="page" id="iglassdoor-main">

	<div data-role="header" data-id="iglassdoor-header">
		<h1>iGlassDoor</h1>
	</div>

	<div data-role="content" data-theme="a" data-content-theme="a">
		<form data-ajax="False" action="get">
			<label for="iglassdoor-email"><h2>Email:</h2></label>
			<input type="text" name="iglassdoor-email" id="iglassdoor-email" />
			<label for="iglassdoor-password"><h2>Password:</h2></label>
			<input type="password" name="iglassdoor-password" id="iglassdoor-password" />
			<a href="jobs.html" id="iglassdoor-login-button" data-role="button" style="margin-top: 50px">Login</a>
		</form>

	</div>
</div>

</body>
</html>
