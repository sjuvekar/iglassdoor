<!DOCTYPE html> 
<html>
<body> 

<div data-role="page" id="iglassdoor-jobs">

	<div data-role="header" data-id="iglassdoor-header">
		<h1>iGlassDoor</h1>
	</div>

	<div data-role="content">
		<div id="search-jobs-collapsible" data-role="collapsible" data-theme="a" data-content-theme="a">
			<h1>Search Jobs</h1>
			<label for="search-jobs">Company Name:</label>
			<input type="search" name="search-jobs" id="search-jobs" placeholder="Keyword or Company" />		
			<label for="search-jobs-location">In:</label>
			<input type="search" name="search-jobs-location" id="search-jobs-location" placeholder="Location (optional)" />
			<label for="search-jobs-title">Job title:</label>
			<input type="search" name="search-jobs-title" id="search-jobs-title" placeholder="e. g. Product manager (optional)" />
			<a href="#" id="search-jobs-button" data-role="button">Search</a> 	
		</div>	

		<div id="results-jobs-header" data-theme="a" data-content-theme="a" style="margin: 5px;">
		</div>
		
		<ul id="results-jobs" data-role="listview" data-theme="b" data-content-theme="b" style="margin: 5px;">
		</ul>
		
		<div>
			<p id="inset-jobs"></p>
			<ul id="pages-jobs" data-role="listview" data-theme="a" data-content-theme="a" data-inset="true" style="margin: 5px; margin-bottom: 60px">
			</ul>
		</div>
	</div>
	
	<div data-role="footer" data-theme="c" data-position="fixed" data-fullscreen="true" data-tap-toggle="false" class="nav-glyphish-example">
		<div data-role="navbar" data-iconpos="top" class="nav-glyphish-example" data-grid="d">
			<ul>
				<li><a href="jobs.html" id="glyphish-jobs" data-icon="custom" data-id="iglassdoor-tabs" class="ui-btn-active ui-state-persist"><span style="font-size:10px">Jobs</span></a></li>
				<li><a href="companies.html" id="glyphish-companies" data-icon="custom" data-id="iglassdoor-tabs"><span style="font-size:10px">Companies</span></a></li>
				<li><a href="salaries.html" id="glyphish-salaries" data-icon="custom" data-id="iglassdoor-tabs"><span style="font-size:10px">Salaries</span></a></li>
				<li><a href="interviews.html" id="glyphish-interviews" data-icon="custom" data-id="iglassdoor-tabs"><span style="font-size:10px">Interviews</span></a></li>
				<li><a href="more.html" id="glyphish-more" data-icon="custom" data-id="iglassdoor-tabs"><span style="font-size:10px">More</span></a></li>
			</ul>
		</div>
	</div>
</div>

</body>
</html>
