<!DOCTYPE html> 
<html>  
<body> 

<div data-role="page" id="iglassdoor-salaries">

	<div data-role="header" data-id="iglassdoor-header">
		<h1>iGlassDoor</h1>
	</div>

	<div data-role="content">
		<div id="search-salaries-collapsible" data-role="collapsible" data-theme="a" data-content-theme="a">
			<h1>Search Salaries</h1>
			<form action="get">
				<label for="search-salaries">Company Name:</label>
				<input type="search" name="search-salaries" id="search-salaries" placeholder="Keyword or Company" />		
				<label for="search-salaries-location">In:</label>
				<input type="search" name="search-salaries-location" id="search-salaries-location" placeholder="Location (optional)" />
				<label for="search-salaries-title">Job title:</label>
				<input type="search" name="search-salaries-title" id="search-salaries-title" placeholder="e. g. Product manager (optional)" />
				<a href="#" id="search-salaries-button" data-role="button">Search</a> 	
			</form>
		</div>	

		<div id="results-salaries-header" data-theme="a" data-content-theme="a" style="margin: 5px;">
		</div>
		
		<ul id="results-salaries" data-role="listview" data-theme="b" data-content-theme="b" style="margin: 5px;">
		</ul>
		
		<div>
			<p id="inset-salaries"></p> 
			<ul id="pages-salaries" data-role="listview" data-theme="a" data-content-theme="a" style="margin: 5px; margin-bottom: 60px">
			</ul>
		</div>
	</div>
	
	<div data-role="footer" data-theme="c" data-position="fixed" data-fullscreen="true" data-tap-toggle="false" class="nav-glyphish-example">
		<div data-role="navbar" data-iconpos="top" class="nav-glyphish-example" data-grid="d">
			<ul>
				<li><a href="jobs.html" id="glyphish-jobs" data-icon="custom" data-id="iglassdoor-tabs"><span style="font-size:10px">Jobs</span></a></li>
				<li><a href="companies.html" id="glyphish-companies" data-icon="custom" data-id="iglassdoor-tabs"><span style="font-size:10px">Companies</span></a></li>
				<li><a href="salaries.html" id="glyphish-salaries" data-icon="custom" data-id="iglassdoor-tabs" class="ui-btn-active ui-state-persist"><span style="font-size:10px">Salaries</span></a></li>
				<li><a href="interviews.html" id="glyphish-interviews" data-icon="custom" data-id="iglassdoor-tabs"><span style="font-size:10px">Interviews</span></a></li>
				<li><a href="more.html" id="glyphish-more" data-icon="custom" data-id="iglassdoor-tabs"><span style="font-size:10px">More</span></a></li>
			</ul>
		</div>
	</div>
</div>

</body>
</html>
