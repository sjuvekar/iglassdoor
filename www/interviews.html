<!DOCTYPE html> 
<html> 
	<head> 
	<title>iGlassDoor - An inside look at jobs and companies...on iPhone</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.1.0.css" />
	<link rel="stylesheet" href="themes/iglassdoor.css" />
	<link rel="stylesheet" href="themes/iglassdoor-glyphish.css" />
	<script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.cookies.2.2.0.min.js"></script>
	<script type="text/javascript" src="scripts/iglassdoor-main.js"></script>
	<script type="text/javascript" src="scripts/jquery.mobile-1.1.0.min.js"></script>
</head> 
<body> 

<div data-role="page" id="iglassdoor-interviews" data-position="fixed">

	<div data-role="header" data-id="iglassdoor-header" data-position="fixed">
		<h1>iGlassDoor</h1>
	</div>

	<div data-role="content">
		<div id="search-interviews-collapsible" data-role="collapsible" data-theme="a" data-content-theme="a">
			<h1>Search Interviews</h1>
			<label for="search-interviews">Interviews:</label>
			<input type="search" name="search-interviews" id="search-interviews" placeholder="Title, Keyword or Company" />		
			<label for="search-interviews-location">In:</label>
			<input type="search" name="search-interviews-location" id="search-interviews-location" placeholder="Location (optional)" />
			<a href="#" id="search-interviews-button" data-role="button">Search</a> 	
		</div>	

		<ul id="results-interviews" data-role="listview" data-theme="b" data-content-theme="b" class="ui-state-persist">
		</ul>
		
		<ul id="pages-interviews" data-role="listview" data-theme="a" data-content-theme="a">
		</ul>
	</div>
	
	<div data-role="footer" data-theme="c" data-position="fixed" data-fullscreen="true" data-tap-toggle="false" class="nav-glyphish-example">
		<div data-role="navbar" data-iconpos="top" class="nav-glyphish-example" data-grid="d">
			<ul>
				<li><a href="jobs.html" id="glyphish-jobs" data-icon="custom" data-id="iglassdoor-tabs"><span style="font-size:10px">Jobs</span></a></li>
				<li><a href="companies.html" id="glyphish-companies" data-icon="custom" data-id="iglassdoor-tabs"><span style="font-size:10px">Companies</span></a></li>
				<li><a href="salaries.html" id="glyphish-salaries" data-icon="custom" data-id="iglassdoor-tabs"><span style="font-size:10px">Salaries</span></a></li>
				<li><a href="interviews.html" id="glyphish-interviews" data-icon="custom" data-id="iglassdoor-tabs" class="ui-btn-active ui-state-persist"><span style="font-size:10px">Interviews</span></a></li>
				<li><a href="more.html" id="glyphish-more" data-icon="custom" data-id="iglassdoor-tabs"><span style="font-size:10px">More</span></a></li>
			</ul>
		</div>
	</div>
</div>

</body>
</html>
